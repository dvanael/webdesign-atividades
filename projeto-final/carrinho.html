<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boo!Bazar - Página Inicial</title>
  <link rel="stylesheet" href="css/carrinho.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="index.html">Boo!Bazar</a>
      </h1>

      <ol class="nav-links">
        <li><a href="carrinho.html">Carrinho</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ol>
    </nav>
  </header>

  <main>
    <section class="carrinho">
      <h2>Meu Carrinho</h2>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço (R$)</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="img/roupa1.png" alt="Roupinha Linda">
              Roupinha Linda
            </td>
            <td>2</td>
            <td>30,00</td>
            <td><button class="btn-secondary"><i class="bi bi-trash"></i></button></td>
          </tr>
          <tr>
            <td>
              <img src="img/roupa2.png" alt="Roupinha Linda">
              Roupinha Elegante
            </td>
            <td>1</td>
            <td>15,00</td>
            <td><button class="btn-secondary"><i class="bi bi-trash"></i></button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total</td>
            <td>45,00</td>
          </tr>
        </tfoot>
      </table>
      <div class="resumo">
        <h3>Resumo</h3>
        <p>Subtotal <span>45,00</span></p>
        <p>Frete <span>10,00</span></p>
        <p class="total">Total <span>R$ 55,00</span></p>
        <button class="btn-primary">Finalizar Compra</button>
      </div>
    </section>
  </main>

  <footer>
    <address>Rua dos Bobos, N° 0</address>
  </footer>
</body>
</html>
