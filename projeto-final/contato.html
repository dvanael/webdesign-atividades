<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boo!Bazar - Página Inicial</title>
  <link rel="stylesheet" href="css/contato.css">

</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="index.html">Boo!Bazar</a>
      </h1>

      <ol class="nav-links">
        <li><a href="carrinho.html">Carrinho</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ol>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h2>Contato</h2>
      <div>
        <figure>
          <img src="img/fantasma-telefone.png" alt="Fantasma segurando um telefone">
        </figure>
        <p>
          Quer falar com a gente? Deixe sua mensagem  — adoramos receber ecos do outro lado!
        </p>
      </div>
      <form action="">
        <h3>Envie uma mensagem!</h3>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome...">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..."></textarea>
        <button class="btn-primary" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <address>Rua dos Bobos, N° 0</address>
  </footer>
</body>
</html>
